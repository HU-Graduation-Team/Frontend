<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديث البيانات الشخصية</title>

  <link rel="stylesheet" href="register.css">
</head>
<body>

<img src="hr.jpg" alt="Logo" class="logo">

<div class="container">
  <h2 class="title">البيانات الشخصية</h2>

  <form id="profileForm" class="form-grid">

    <div class="input-group">
      <label>رقم الموبايل</label>
      <input type="tel" id="mobile" required>
    </div>

    <div class="input-group">
      <label>كلمة المرور</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <span class="toggle-eye" onclick="togglePassword('password')"></span>
      </div>
    </div>

    <div class="input-group">
      <label>تأكيد كلمة المرور</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" required>
        <span class="toggle-eye" onclick="togglePassword('confirmPassword')"></span>
      </div>
    </div>


    <button type="submit" id="submitBtn" class="btn">تحديث البيانات</button>

  </form>
</div>

<script src="onboarding.js" defer></script>

</body>
</html>
